<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="container__form" id="form">
            <p class="text-muted">Введите коэффициенты квадратного уравнения:</p>
            <div class="mb-3">
                <label>A:</label>
                <input type="number" name="a" id="a-id" value='1' class="form-control w-25" required>
            </div>
            <div class="mb-3">
                <label>B:</label>
                <input type="number" name="b" id="b-id" value='-5' class="form-control w-25" required>
            </div>
            <div class="mb-3">
                <label>C:</label>
                <input type="number" name="c" id="c-id" value='6' class="form-control w-25" required>
            </div>
            <button type="button" name="btn-ready" id="btn-ready" class="btn btn-primary mb-5">Готово</button>
            <button type="button" name="btn-clear" id="btn-save" class="btn btn-primary mb-5">Сохранить</button>
            <button type="button" name="btn-clear" id="btn-clear" class="btn btn-primary mb-5">Очистить</button>
        </form>
        <div class="errors alert alert-danger w-50" id="errors" role="alert">
        </div>
        <div class="row">
            <div class="col-sm-6 col-lg-4">
                <label>X1=</label>
                <input type="text" name="x1" id="x1-id" value="" class="form-control w-25" disabled>
            </div>
            <div class="col-sm-6 col-lg-4">
                <label>X2=</label>
                <input type="text" name="x2" id="x2-id" value="" class="form-control w-25" disabled>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
